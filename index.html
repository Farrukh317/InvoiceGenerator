<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-ag" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Invoice Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      :root {
        --primary-color: #4f46e5;
        --secondary-color: #6b7280;
        --border-color: #d1d5db;
        --background-color: #f9fafb;
        --paper-background: #ffffff;
        --text-color: #111827;
        --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        --box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --border-radius: 0.5rem;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
        line-height: 1.5;
      }

      .app-container {
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        gap: 2rem;
        max-width: 1600px;
        margin: auto;
      }

      .invoice-form, .invoice-preview-container {
        background: var(--paper-background);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 2rem;
      }
      
      h1, h2, h3 {
        margin: 0 0 1rem 0;
        font-weight: 600;
      }
      
      h1 {
        font-size: 1.5rem;
        color: var(--primary-color);
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      h2 {
        font-size: 1.2rem;
        margin-top: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
        color: var(--primary-color);
      }
      
      h3 {
        font-size: 1rem;
        color: var(--secondary-color);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
      }

      .full-width {
        grid-column: 1 / -1;
      }
      
      label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      .mandatory-star {
        color: #ef4444;
        margin-left: 0.25rem;
      }

      input, select, textarea {
        font-family: var(--font-family);
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .items-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      
      .items-table th, .items-table td {
        padding: 0.75rem;
        text-align: left;
      }

      .items-table thead {
        background-color: var(--background-color);
      }

      .items-table th {
        font-weight: 600;
      }

      .items-table td input {
        width: 100%;
        padding: 0.5rem;
      }
      
      .item-row {
        border-bottom: 1px solid var(--border-color);
      }
      
      .item-row:last-child {
        border-bottom: none;
      }
      
      .remove-item-btn {
        background: none;
        border: none;
        color: #ef4444;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0.5rem;
      }
      
      .add-item-btn, .action-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 1rem;
      }
      
      .add-item-btn:hover, .action-btn:hover {
        background-color: #4338ca;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
      }
      
      .action-btn.secondary {
         background-color: #6b7280;
      }
      
      .action-btn.secondary:hover {
        background-color: #4b5563;
      }

      /* Preview Styles */
      #invoice-preview {
        padding: 3rem;
        font-size: 14px;
        color: #333;
      }
      
      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 2rem;
      }
      
      .preview-header .logo {
        max-width: 150px;
        max-height: 100px;
      }
      
      .preview-header h1 {
        font-size: 2.5rem;
        color: #333;
        border: none;
        margin: 0;
        padding: 0;
      }

      .preview-parties {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .preview-parties div h3 {
        color: #555;
        font-weight: 600;
        margin-bottom: 0.5rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }

      .preview-parties div p {
        margin: 0.25rem 0;
      }
      
      .preview-meta {
        background-color: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
      }
      
      .preview-meta div {
        text-align: right;
      }
      
      .preview-meta div:first-child {
        text-align: left;
      }
      
      .preview-meta p {
        margin: 0.5rem 0;
      }
      
      .preview-meta strong {
        color: #333;
      }

      .preview-items-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
      }
      
      .preview-items-table th, .preview-items-table td {
        border-bottom: 1px solid #e5e7eb;
        padding: 0.75rem 0;
      }
      
      .preview-items-table th {
        text-align: left;
        color: #6b7280;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        padding-bottom: 1rem;
      }
      
      .preview-items-table td {
        padding-top: 1rem;
      }
      
      .preview-items-table .amount {
        text-align: right;
      }
      
      .preview-total {
        text-align: right;
        margin-bottom: 2rem;
      }

      .preview-total .total-line {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-top: 1rem;
      }

      .preview-total .total-line p {
        margin: 0;
        padding: 0;
        font-size: 1.2rem;
        font-weight: 600;
      }
      
      .preview-total .total-line span {
        display: inline-block;
        width: 150px;
        text-align: right;
        margin-left: 2rem;
        font-size: 1.2rem;
        font-weight: 600;
      }
      
      .preview-bank-details, .preview-footer {
        border-top: 2px solid #e5e7eb;
        padding-top: 1.5rem;
        margin-top: 2rem;
      }

      .preview-bank-details h3, .preview-footer h3 {
        color: #555;
        font-weight: 600;
      }
      
      .preview-footer {
        text-align: center;
        color: #6b7280;
      }
      
      .logo-upload-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
      }

      .logo-upload-wrapper input[type=file] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
      }

      .logo-upload-btn {
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        background-color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
      }

      @media (max-width: 1200px) {
        .app-container {
          grid-template-columns: 1fr;
        }
        body {
          padding: 1rem;
        }
      }
    </style>
